<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="GameDesign.css">
    <title>RGB Color Guessing Game</title>
</head>
<body>
    <!-- Container for the game content -->
    <div class="container">
        <h1>RGB Color Guessing Game</h1>
        <!-- Display area for the RGB color to guess -->
        <div id="colorDisplay"></div>
        <!-- Display area for game messages (e.g., correct or incorrect) -->
        <div id="message"></div>
        <!-- Container for color options/buttons -->
        <div id="colorOptions"></div>
        <!-- Button to reset the game and generate new colors -->
        <button id="resetButton">New Colors</button>
    </div>
    <!-- Link to external JavaScript file for game functionality -->
    <script src="bonus_RGBGame.js"></script>
</body>
</html>
