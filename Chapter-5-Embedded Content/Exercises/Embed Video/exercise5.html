<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="exercise5.css">
</head>

<body>
    <!-- Container for the video -->
    <div class="video-container">
        <!-- Video element with attributes for poster, controls, autoplay, loop, and muted -->
        <video poster="poster.jpg" controls autoplay loop muted>
            <!-- Source tag for the mp4 video file -->
            <source src="sunrise.mp4" type="video/mp4">
            <!-- Fallback text if the browser doesn't support the video tag -->
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
